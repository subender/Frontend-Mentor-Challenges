<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="/images/illustration-hero.svg"
          alt="card photo"
          class="card__img"
        />

        <div class="main">
          <div class="summary__box">
            <h1 class="summary__heading">Order Summary</h1>
            <p class="summary__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="plan__box">
            <img src="/images/icon-music.svg" alt="music icon" class="icon" />
            <div class="plan__detail">
              <span class="plan">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <a href="#" class="change"> Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/subender">Subender</a>
      </div>
    </div>
  </body>
</html>
